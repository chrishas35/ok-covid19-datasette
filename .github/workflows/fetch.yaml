name: Fetch files and Extract data
on: [push]

jobs:
  fetch:
    name: Fetch documents
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    # - uses: actions/setup-java@v1
    #   with:
    #     java-version: '11' # The JDK version to make available on the path.
    #     java-package: jre # (jre, jdk, or jdk+fx) - defaults to jdk
    - uses: dschep/install-poetry-action@v1.3
      with:
        create_virtualenvs: true
    - uses: actions/cache@v1
      id: cache
      env:
        cache-name: cache-virtualenv-v1
      with:
        path: ~/.virtualenvs
        key: ${{ runner.os }}-${{ env.cache-name }}-${{ hashFiles('**/poetry.lock') }}
    - name: Set Poetry config
      run: |
        poetry config virtualenvs.in-project false
        poetry config virtualenvs.path ~/.virtualenvs
        poetry config --list
    - name: Install Dependencies
      run: poetry install
      if: steps.cache.outputs.cache-hit != 'true'
    - name: Fetch documents
      run: poetry run scrapy runspider fetch_documents.py
    - uses: stefanzweifel/git-auto-commit-action@v4.1.1
      with:
        commit_message: Update documents via Github Action
        # branch: ${{ github.head_ref }}
        file_pattern: "data/pdfs/*.pdf"
